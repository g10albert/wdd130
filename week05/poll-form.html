<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/poll-form.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <header></header>
  <main>
    <form>
      <fieldset>
        <legend>Contact information</legend>
        <div class="form-item column2">
          <label for="fullname">Full name</label>
          <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
          <label for="useremail">Email</label>
          <input type="text" id="useremail" name="useremail">
        </div>
      </fieldset>
      <fieldset>
        <legend>Question</legend>
        <div class="form-item column1">
          <label for="value">What is your favorite browser?</label>
          <select type="select" id="browser" name="browser">
            <option value="chrome">Chrome</option>
            <option value="opera">Opera</option>
            <option value="edge">Edge</option>
          </select>
        </div>
        <div class="form-item column1">
          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" name="pet" id="pet">
        </div>
        <div class="form-item">
          <label for="feedback">List the places you have lived</label>
          <textarea rows="5" name="feedback" id="feedback" placeholder="Barcelona, Lima, Santo Domingo"></textarea>
        </div>
      </fieldset>
      <button type="submit">Submit Poll</button>
    </form>
  </main>
  <footer></footer>
</body>

</html>
