<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact us page of Splash White Rafting.">
  <link rel="stylesheet" href="styles/rafting.css">
  <meta name="author" content="Albert Garcia">
  <title>Contact Splash White Rafting</title>
</head>

<body>
  <header>
    <img src="images/z-splash.png" alt="splash white water rafting logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
      <ul>
        <li><a href="about.html">About</a></li>
      </ul>
      <ul>
        <li><a href="trips.html">Trips</a></li>
      </ul>
      <ul>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="contact_info">
      <h1>White Water Rafting Company</h1>
      <p>123 Main River Street</p>
      <p>Kolob, California</p>
      <p>+1 999 999 9999</p>
      <p>info@whitewater.com</p>
    </div>
    <div class="container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d165436.84537800704!2d-70.63701850426143!3d19.421403930016325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sdo!4v1759447882714!5m2!1sen!2sdo"
        width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <div class="form">
        <form>

          <div class="form-item">
            <label class="label-special" for="name">Name</label>
            <input class="input-special" type="text" id="name" name="name">
          </div>

          <div class="form-item">
            <label class="label-special" for="email">Email</label>
            <input class="input-special" type="email" id="email" name="email">
          </div>

          <div class="form-item radio-group">
            <div>Message purpose</div>
            <div>
              <input type="radio" id="general_inquiry" name="general_inquiry">
              <label for="general_inquiry">General Inquiry</label><br>
              <input type="radio" id="reservation_question" name="reservation_question">
              <label for="reservation_question">Reservation Question</label><br>
              <input type="radio" id="website_suggestion" name="website_suggestion">
              <label for="website_suggestion">Website Suggestion</label>
            </div>
          </div>

          <div class="full-width-label form-item">
            <label for="message">Message</label>
          </div>

          <div class="full-width-input form-item">
            <textarea id="message" name="message" rows="5"></textarea>
          </div>

          <div class="form-item checkbox-row">
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
          </div>

          <button class="submit-button" type="submit">Get in touch</button>
        </form>
      </div>
    </div>
    <section class="employees">
      <h2 class="employees-h2">We are here to serve you</h2>
      <div class="employees-container">
        <div class="employee">
          <img src="./images/profile-1.jpg" alt="photo of employee Jeff Fang">
          <p class="employee-name">Jeff Fang</p>
        </div>
        <div class="employee">
          <img src="./images/profile-2.jpg" alt="photo of employee Katy Robins">
          <p class="employee-name">Katy Robins</p>
        </div>
        <div class="employee">
          <img src="./images/profile-3.jpg" alt="photo of employee Scott Cheung">
          <p class="employee-name">Scott Cheung</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>©️2025 - Splash White Water Rafting - Albert Garcia</p>
    <nav class="socialmedia">
      <a href="https://www.facebook.com">
        <img src="images/facebook.svg" alt="Facebook Icon">
      </a>
      <a href="https://www.instagram.com">
        <img src="images/instagram.svg" alt="Instagram Icon">
      </a>
      <a href="https://www.linkedin.com">
        <img src="images/linkedin.svg" alt="Linkedin Icon">
      </a>
    </nav>
  </footer>

</body>

</html>
